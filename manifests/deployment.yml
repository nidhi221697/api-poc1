#---
#apiVersion: v1
#kind: Namespace
#metadata:
#  name: game-2050
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: game-2050
  name: deployment-2050
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: app-2050
  replicas: 5
  template:
    metadata:
      labels:
        app.kubernetes.io/name: app-2050
    spec:
      containers:
      - image: 330075814742.dkr.ecr.ap-south-1.amazonaws.com/eks-api-poc:72
      #TEST_IMAGE_NAME
     # - image: public.ecr.aws/l6m2t8p7/docker-2048:latest 
        imagePullPolicy: Always
        name: app-2049
        ports:
        - containerPort: 8085
---
apiVersion: v1
kind: Service
metadata:
  namespace: game-2050
  name: service-2050
spec:
  ports:
    - port: 80
      targetPort: 8085
      protocol: TCP
  type: NodePort
  selector:
    app.kubernetes.io/name: app-2050
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: game-2050
  name: ingress-2050
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
spec:
  ingressClassName: alb
  rules:
    - http:
        paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: service-2050
              port:
                number: 80
